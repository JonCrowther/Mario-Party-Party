<!DOCTYPE html>
<html>
<style>
.option {
    width: 800px;
    height: 200px;
    line-height: 200px;
    position: relative;
    background: lightblue;
    margin: auto;
    width: 50%;
    text-align: center;
    font-size: x-large;
}
.highlighted {
    width: 800px;
    height: 200px;
    line-height: 200px;
    position: relative;
    background: darkblue;
    margin: auto;
    width: 50%;
    text-align: center;
    font-size: x-large;
}

</style>
<body>
<p><button onclick="myRandom()">Click Me</button></p>
<p id="num">100</p>
<div id ="wheel" >
    <div class="option"><p>Option1</p></div>
    <div class="option"><p>Option2</p></div>
    <div class="option"><p>Option3</p></div>
    <div class="option"><p>Option4</p></div>
</div>

<script>

function myRandom() {
    let start = Math.floor(Math.random()*4);
    const iterations = 60 + start;
    document.getElementById("num").textContent = start;
    let id = null;
    clearInterval(id);
    let speed = 5;
    id = setInterval(frame, speed);
    function frame() {
        if (start == iterations) {
            clearInterval(id);
            winner();
        } else {
            var highlighted = document.getElementsByClassName("highlighted");
            for (var i = 0; i < highlighted.length; i++) {
                highlighted[i].setAttribute("class","option");
            }
            
            var opts = document.getElementsByClassName("option");
            opts[start%4].setAttribute("class", "highlighted");
            start++;

            speed += Math.pow(1.04, start);
            clearInterval(id);
            id = setInterval(frame, speed);
        }
    }

    function winner() {
        id = setInterval(flash, 100);
        let i = 0;
        let choice = document.getElementsByClassName("highlighted")[0]
        function flash() {
            if (i == 8) {
                clearInterval(id);
            } else {
                let myClass = choice.getAttribute("class");
                if (myClass == "highlighted") {
                    choice.setAttribute("class","option");
                } else {
                    choice.setAttribute("class","highlighted");
                }
                i++;
            }
        }
    }
}
</script>
</body>
</html>
